<h1 class="text-2xl font-semibold leading-tight my-5">
 <i class="fa-regular fa-earth-europe"></i> Publicaciones Globales
</h1>
<div class="w-full max-w-3xl mx-auto px-6 md:px-8 block gap-3 justify-center">
 

 @if(!isLoading){
  @for (publication of globalPublications; track publication._id) {
  <app-publication [publication]="publication"></app-publication>
 }
 @if(nextPage !== null){
  <button class="btn btn-primary btn-block" (click)="loadMorePublications()"><i class="fa-regular fa-plus-large"></i>Cargar más publicaciones | {{nextPage}} - {{totalPages}}</button>
 
 }
 @else {
  <div class="card bg-base-200">
    <div class="card-body">
      <div class="flex justify-center items-center">
        <i class="fa-regular fa-info-circle text-2xl"></i>
        <div class="ml-2">No hay más publicaciones para mostrar</div>
      </div>
    </div>
  </div>
 }
 
 }@else {
  <div class="flex justify-center items-center h-96">
    <div class="flex flex-col items-center">
      <i class="fa-regular fa-spinner text-4xl animate-spin"></i>
      <div class="text-xs mt-2">Cargando...</div>
    </div>
  </div>
 }
</div>
