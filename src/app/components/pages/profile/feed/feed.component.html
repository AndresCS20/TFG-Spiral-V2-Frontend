<div class="container">
 <h1 class="text-2xl font-semibold leading-tight mb-2"><i class="fa-regular fa-memo"></i> Publicaciones <span class="badge badge-accent">{{publications.length}}</span></h1>
 @for (publication of publications; track publication._id){
  <app-publication [publication]="publication"/>
 }
 @empty {
  <div role="alert" class="alert inline-block text-center">
    <i class="fa-regular fa-empty-set text-base lg:text-4xl"></i>
    <p>No hay publicaciones</p>
  </div>
 }
