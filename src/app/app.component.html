<svg xmlns="http://www.w3.org/2000/svg" class="absolute top-0" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="100%" height="100vh">
  <defs><linearGradient gradientTransform="rotate(150, 0.5, 0.5)" x1="50%" y1="0%" x2="50%" y2="100%" id="ffflux-gradient">
    <stop stop-color="var(--bg-base-bg)" stop-opacity="1" offset="0%"></stop>
    <stop stop-color="oklch(var(--p))" stop-opacity="1" offset="100%"></stop>
  </linearGradient><filter id="ffflux-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
  <feTurbulence type="fractalNoise" baseFrequency="0.005 0.003" numOctaves="2" seed="286" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
  <feGaussianBlur stdDeviation="20 0" x="0%" y="0%" width="100%" height="100%" in="turbulence" edgeMode="duplicate" result="blur"></feGaussianBlur>
  <feBlend mode="color-dodge" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" in2="blur" result="blend"></feBlend>
  
</filter></defs><rect width="100%" height="100%" fill="url(#ffflux-gradient)" filter="url(#ffflux-filter)"></rect></svg>
 <app-header class="w-full bg-background block px-5 py-3 h-fit relative"></app-header>
<div class="flex md:flex-row-reverse flex-wrap">
  

  <main class="flex w-full md:w-5/6 pb-0 md:pb-28 pt-0 h-screen h-screen-ios">

  <div class="relative grow max-w-full overflow-y-auto scroll p-3 mr-0 lg:mr-3 scroll-5 w-full  max-w-full bg-base-100 rounded-[none] md:rounded-[1.25rem] dark:bg-n-6">
    <router-outlet></router-outlet>
  </div>
  </main>
  <!--Sidebar-->
  <app-sidebar class="w-full z-10 md:w-1/6 bg-background  md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent px-2 text-center fixed md:top-14 bottom-0 md:pt-8 md:top-0 md:left-0 h-16 md:h-screen"></app-sidebar>
</div>
